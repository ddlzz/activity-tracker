[PHP]
max_execution_time = 600
max_input_time = 600
memory_limit = 256M

error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
html_errors = On

assert.active = On
assert.exception = On

session.save_path = '/var/www/sessions'